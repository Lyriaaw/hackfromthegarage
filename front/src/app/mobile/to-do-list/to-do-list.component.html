  <button class="button-maps" [routerLink]="['../maps']" >

  <div class="container-to-do-list">
    <div class="todolist">
      <ul>
        <li>
          <label>Finir la nuit de l'info réveiller</label>
          <input type="checkbox">
        </li>

          <input type="checkbox">
        </li>
      </ul>
    </div>
    <div class="human-meteo">
      <div class="human">
        <ul>
          <li>
            <span>Pulse</span>
            <div class="progressbar">
                <progress-bar [progress]="pulse" [color]="'#CCCCCC'"></progress-bar>
            </div>
          </li>
          <li>
            <span>Weight</span>
            <div class="progressbar">
                <progress-bar [progress]="weight" [color]="'#CCCCCC'"></progress-bar>
            </div>
          </li>
          <li>
            <span>Glycemia</span>
            <div class="progressbar">
                <progress-bar [progress]="glycemia" [color]="'#CCCCCC'"></progress-bar>
            </div>
          </li>
        </ul>
          
      </div>
      <div class="meteo">
        <h2>{{ today }}</h2>
        <p>{{ temperature }}°C</p>
      </div>
    </div>
  </div>
  
  <button (click)="openModalAlert()" class="button-modal-alert" color="primary">
      <img src="../../assets/bell.png" alt="">
  </button>

  <div *ngIf="isOpenModal && !isClickButton " class="container-alert-modal">
    <div class="card-modal">
        <div class="card-modal-head">
            <button class="close" (click)="onClickClose()">&times;</button>
        </div>
        <div class="card-modal-text">
            <button mat-raised-button class="info" (click)="onClickInformation()" [routerLink]="['../chat-mobil']">INFORMATION</button>
            <button mat-raised-button class="alert" (click)="onClickAlert()" [routerLink]="['../chat-mobil']">ALERT</button>
            <button mat-raised-button class="danger" (click)="onClickDanger()" [routerLink]="['../chat-mobil']">DANGER</button>
        </div>
    </div>
  </div>
  
</div>
